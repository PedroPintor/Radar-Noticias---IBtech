<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Radar de NotÃ­cias SustentÃ¡veis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ðŸŒŽ Radar de NotÃ­cias sobre Sustentabilidade</h1>
    
    <div class="filters">
        <div class="filter-group">
            <label for="source">Fonte:</label>
            <select id="source" onchange="filterNews()">
                <option value="all">Todas as fontes</option>
                <option value="G1">G1</option>
                <option value="UOL">UOL</option>
                <option value="Folha de S.Paulo">Folha de S.Paulo</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="category">Categoria:</label>
            <select id="category" onchange="filterNews()">
                <option value="all">Todas as categorias</option>
                <option value="Meio Ambiente">Meio Ambiente</option>
                <option value="Sustentabilidade">Sustentabilidade</option>
                <option value="Ambiente">Ambiente</option>
            </select>
        </div>
    </div>

    <div class="news-container">
        {% for n in news %}
            <div class="card" data-source="{{ n.source }}" data-category="{{ n.category }}">
                <div class="card-header">
                    <span class="source">{{ n.source }}</span>
                    <span class="category">{{ n.category }}</span>
                    <span class="date">{{ n.date }}</span>
                </div>
                {% if n.image %}
                    <img src="{{ n.image }}" alt="{{ n.title }}" class="news-image">
                {% endif %}
                <h2>{{ n.title }}</h2>
                {% if n.description %}
                    <p class="description">{{ n.description }}</p>
                {% endif %}
                <a href="{{ n.link }}" target="_blank" class="read-more">Leia mais</a>
            </div>
        {% endfor %}
    </div>

    <script>
        function filterNews() {
            const source = document.getElementById('source').value;
            const category = document.getElementById('category').value;
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const cardSource = card.getAttribute('data-source');
                const cardCategory = card.getAttribute('data-category');
                
                const sourceMatch = source === 'all' || cardSource === source;
                const categoryMatch = category === 'all' || cardCategory === category;
                
                card.style.display = sourceMatch && categoryMatch ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
